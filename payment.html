<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitZone - Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: white;
        }
    body {
      background-color: #000;
      color: burlywood;
      font-family: Arial, sans-serif;
    }

    .payment-container {
      max-width: 1000px;
      margin: 80px auto;
      padding: 40px;
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 10px burlywood;
    }

    .details-section {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2, h4, label, p {
      color: burlywood;
      text-align: center;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid burlywood;
      background-color: white;
      color: black;
    }

    .payment-method-btn {
      width: 100%;
      margin-bottom: 15px;
      border: 2px solid burlywood;
      color: burlywood;
      background-color: transparent;
    }

    .payment-method-btn:hover,
    .payment-method-btn.btn-selected {
      background-color: burlywood !important;
      color: black !important;
      border-color: burlywood !important;
    }

    .btn-custom {
      background-color: transparent;
      border: 2px solid burlywood;
      color: white;
    }

    .btn-custom:hover {
      background-color: burlywood;
      color: black;
    }

    .btn-custom.clicked {
      background-color: burlywood !important;
      color: black !important;
    }

    .payment-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .payment-image img {
      max-width: 200px;
    }

    @media (min-width: 768px) {
      .col-md-4 {
        padding-right: 30px;
      }

      .col-md-8 {
        padding-left: 30px;
      }
    }
    
        .navbar {
      background-color: #000;
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-link:hover {
      color: yellow !important;
    }
 

.navbar-nav .nav-link.active {
  color: burlywood!important;
  font-weight: bold;
}

  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <div style="background-color:white; border-radius: 50%; padding: 3px; display: flex; align-items: center; justify-content: center; width: 50px; height: 50px;">
        <img src="muscle.png" class="logo-img" style="width: 100%; height: auto; border-radius: 50%;">
      </div>
      <span style="font-family:'Times New Roman', Times, serif; font-size: 2rem; margin-left: 10px;">FitZone</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="payment.html">Payment</a></li>
       
      </ul>
    </div>
  </nav>
  <hr style="border: 1px solid white; width: 100%; margin: auto;">  


<div class="payment-container flex-grow-1">
  <h2>Payment</h2>
  <br />

  <div class="row">
    <div class="col-md-4">
      <h4 class="mt-5">Select Payment Method</h4>
      <button id="btn-gpay" class="btn payment-method-btn mt-3" onclick="selectOption('gpay')">GooglePay</button>
      <button id="btn-paytm" class="btn payment-method-btn mt-3" onclick="selectOption('paytm')">Paytm</button>
      <button id="btn-bank" class="btn payment-method-btn mt-3" onclick="selectOption('bank')">Bank Transfer</button>
    </div>

    <div class="col-md-8">
      <div id="paytm-form" class="details-section">
        <h4 class="mt-5">Paytm Payment</h4>
        <div class="payment-image mt-3">
          <img src="Screenshot 2025-05-30 163245.png" alt="Paytm QR Code" />
        </div>
        <p><strong>UPI ID:</strong> fitzone@paytm</p>
        <center><button type="button" onclick="submitRedirect(this)" class="btn btn-custom">Submit</button></center>
      </div>

      <div id="gpay-form" class="details-section">
        <h4 class="mt-5">GooglePay Payment</h4>
        <div class="payment-image mt-3">
          <img src="Screenshot 2025-05-30 163245.png" alt="GPay QR" />
        </div>
        <p><strong>UPI ID:</strong> fitzone@okaxis</p>
        <center><button type="button" onclick="submitRedirect(this)" class="btn btn-custom">Submit</button></center>
      </div>

      <div id="bank-form" class="details-section mb-4">
        <h4 class="mt-5">Bank Transfer Payment</h4>
        <form id="bank-details" onsubmit="return order(event)">
          <div class="form-group">
            <label for="bank-name">Name</label>
            <input type="text" id="bank-name" name="name" placeholder="Enter Name" required />
          </div>
          <div class="form-group">
            <label for="bank-account">Bank Account Number</label>
            <input type="text" id="bank-account" name="account" placeholder="Enter Account Number" required />
          </div>
          <div class="form-group">
            <label for="bank-ifsc">IFSC Code</label>
            <input type="text" id="bank-ifsc" name="ifsc" placeholder="Enter IFSC Code" required />
          </div>
          <center><button type="submit" class="btn btn-custom">Submit</button></center>
        </form>
      </div>
    </div>
  </div>
</div>
 <footer class="mt-auto">
        <p>&copy; 2025 FitZone. All rights reserved.</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  window.onload = function () {
    selectOption('gpay');
  };

  function selectOption(method) {
    document.querySelectorAll('.details-section').forEach(el => el.style.display = 'none');
    document.getElementById(`${method}-form`).style.display = 'block';
    ['gpay', 'paytm', 'bank'].forEach(id => {
      document.getElementById(`btn-${id}`).classList.remove('btn-selected');
    });
    document.getElementById(`btn-${method}`).classList.add('btn-selected');
  }

  function showAlertAndRedirect() {
    alert("Your order is successfully done with a payment.");
    window.location.href = 'order.html';
  }

  function submitRedirect(button) {
    button.classList.add('clicked');
    showAlertAndRedirect();
  }

  function order(event) {
    event.preventDefault();
    document.querySelector('#bank-form button[type="submit"]').classList.add('clicked');
    showAlertAndRedirect();
    return false;
  }
</script>

</body>
</html>
