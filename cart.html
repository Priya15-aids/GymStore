<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FitZone - Cart</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<style>
:root{
  --topbar-height:60px;
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family: 'Comic Sans MS', cursive;
  background-color:#000;
  color:#fff;
  padding-top:calc(30px + var(--topbar-height));
  letter-spacing: 1px;
}

/* TOPBAR + LOGO (EXACTLY SAME AS INDEX) */
.topbar{
position:fixed;
top:30px;
left:0;
right:0;
height:var(--topbar-height);
background:black;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
z-index:1150;
border-bottom:2px solid #000;
}
.top-logo{
position:relative;
top:0;
left:0;
transform:none;
width:50px;
height:50px;
border-radius:50%;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
border:2px solid #fff;
box-sizing:border-box;
padding:0;
overflow:hidden;
cursor:pointer;
transition:all 0.3s ease;
flex-shrink:0;
}
.top-logo img{
width:100%;
height:100%;
object-fit:cover;
border-radius:50%;
}
.brand-section{
display:flex;
align-items:center;
gap:15px;
}
.brand-name{
font-size:1.5rem;
font-weight:bold;
color:#fff;
letter-spacing:1px;
font-family:'Comic Sans MS',cursive;
}
.logo-popup{
  position:fixed!important;
  top:50%!important;
  left:50%!important;
  transform:translate(-50%,-50%) scale(3)!important;
  width:150px!important;
  height:150px!important;
  z-index:10000!important;
}
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  z-index:9999;
  opacity:0;
  visibility:hidden;
  transition:opacity 0.3s ease,visibility 0.3s ease;
}
.overlay.active{
  opacity:1;
  visibility:visible;
}
.topbar .nav-right{
position:relative;
right:0;
top:0;
transform:none;
display:flex;
gap:15px;
align-items:center;
}
.topbar .nav-right a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  padding:8px 16px;
  border-radius:4px;
  transition:all 0.3s;
  position:relative;
  letter-spacing:1px;
  font-family:'Comic Sans MS',cursive;
  font-size:1.5rem;
}
.topbar .nav-right a[data-tooltip]:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: #fff;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 0.75rem;
  white-space: nowrap;
  z-index: 1000;
  pointer-events: none;
}
.topbar .nav-right a[data-tooltip].show-tooltip::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: #fff;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 0.75rem;
  white-space: nowrap;
  z-index: 1000;
  pointer-events: none;
}
.topbar .nav-right a:hover{
  background:#333;
}
.topbar .nav-right a[href="cart.html"] #cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  transform:translate(25%,-25%);
  background:#fff;
  color:#000;
  border-radius:3px;
  padding:2px 6px;
  font-size:0.7rem;
  font-weight:bold;
  min-width:18px;
  text-align:center;
  border:1px solid #000;
}
.hamburger{
  display:none; /* Always hide hamburger */
}

/* CART CONTAINER */
.cart-container{
  width:100%;
  margin-left: 12 0px;
  background:#000;
  color:#fff;
  padding:60px 4%;
  padding-top:100px;
  border-top:2px solid #000;
  max-width:2500px;
  margin:0 auto;
}

/* CART LAYOUT */
.cart-layout{
  display:grid;
  grid-template-columns:1.5fr 280px;
  gap:20px;
  align-items:start;
  justify-content:center;
  max-width:fit-content;
  margin:0 auto;
}

.cart-layout.has-delivery{
  grid-template-columns:1.5fr 280px;
}

.cart-items-grid{
  display:flex;
  flex-direction:column;
  gap:25px;
}

/* CART ITEM */
.cart-item{
  background:linear-gradient(145deg,#121212,#050505);
  border:3px solid #666;
  border-radius:20px;
  padding:25px;
  display:grid;
  grid-template-columns:100px 1fr auto;
  align-items:center;
  gap:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  transition:transform 0.25s ease,box-shadow 0.25s ease,border 0.25s ease;
}
.cart-item:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 45px rgba(0,0,0,0.8);
  border-color:#888;
}
.cart-img{
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:15px;
  border:2px solid #333;
}
.cart-details{
  display:flex;
  flex-direction:column;
  gap:8px;
}
.cart-details h3{
  font-size:1.3rem;
  margin-bottom:5px;
  color:#fff;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}
.cart-meta{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  font-size:0.95rem;
  color:#ccc;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}
.cart-price-line{
  margin-top:8px;
  font-size:1.1rem;
  font-weight:bold;
  color:#fff;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}

/* CART ACTIONS */
.cart-actions{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:12px;
  min-width:160px;
}
.quantity-group{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:0.9rem;
  color:#ccc;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}

.quantity-controls{
  display:flex;
  align-items:center;
  border:2px solid #333;
  border-radius:8px;
  background:#111;
  overflow:hidden;
}

.quantity-btn{
  width:32px;
  height:38px;
  border:none;
  background:#222;
  color:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.2rem;
  font-weight:bold;
  transition:all 0.3s;
}

.quantity-btn:hover{
  background:#333;
}
.quantity-input{
  width:50px;
  height:38px;
  border:none;
  background:#111;
  color:#fff;
  text-align:center;
  font-size:1rem;
  outline:none;
  -moz-appearance:textfield;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}

/* CART SUMMARY */
.cart-summary{
  background:linear-gradient(145deg,#121212,#050505);
  border:3px solid #666;
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:sticky;
  top:calc(30px + var(--topbar-height) + 20px);
}
.summary-title{
  font-size:1.5rem;
  margin-bottom:20px;
  letter-spacing:1px;
  color:#fff;
  font-family: 'Comic Sans MS', cursive;
}
.summary-row{
  display:flex;
  justify-content:space-between;
  font-size:1rem;
  color:#ccc;
  margin-bottom:10px;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}
.summary-row.total{
  margin-top:15px;
  padding-top:15px;
  border-top:1px solid #333;
  font-size:1.3rem;
  font-weight:bold;
  color:#fff;
}
.summary-row.total span:last-child{
  color:#00ff88;
  font-size:1.5rem;
}
.summary-note{
  margin-top:15px;
  font-size:0.85rem;
  color:#999;
  line-height:1.5;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}

/* SUMMARY ACTIONS */
.summary-actions{
  margin-top:25px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.btn-primary{
  background:transparent;
  color:#fff;
  border:2px solid #fff;
  padding:12px 20px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  font-size:0.95rem;
  letter-spacing:1px;
  transition:all 0.3s ease;
  font-family: 'Comic Sans MS', cursive;
}
.btn-primary:hover{
  background:#fff;
  color:#000;
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(255,255,255,0.3);
}
.btn-danger{
  background:transparent;
  color:white;
  border:2px solid white;
  padding:12px 20px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  font-size:0.95rem;
  transition:all 0.3s ease;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}
.btn-danger:hover{
  background:white;
  color:#fff;
  transform:translateY(-1px);
}
.btn-cart{
  width:100%;
  padding:8px 12px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
  font-size:0.9rem;
  font-weight:600;
  transition:all 0.3s ease;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}
.btn-cart:hover{
  background:#fff;
  color:#000;
  transform:translateY(-1px);
}
.btn-cart.remove{
  border-color:white;
  color:white;
}
.btn-cart.remove:hover{
  background:white;
  color:#fff;
}

/* EMPTY CART */
#empty-cart-container{
  text-align:center;
  padding:80px 0 40px;
  display:none;
}
#empty-cart-icon{
  font-size:80px;
  animation:thinking 2.5s infinite;
  margin-bottom:25px;
}
#empty-cart-container h4{
  font-size:1.5rem;
  margin-bottom:15px;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}
#empty-cart-container p{
  color:#ccc;
  font-size:1.1rem;
  margin-bottom:30px;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}
.down-arrow{
  font-size:40px;
  animation:bounce 1.5s infinite;
  margin:25px 0;
}
.empty-cta{
  display:inline-block;
  text-decoration:none;
  font-family: 'Comic Sans MS', cursive;
  letter-spacing: 1px;
}

/* ANIMATIONS */
@keyframes thinking{
  0%,100%{transform:rotate(0deg);}
  25%{transform:rotate(-15deg) translateX(-10px);}
  75%{transform:rotate(15deg) translateX(10px);}
}
@keyframes bounce{
  0%,20%,50%,80%,100%{transform:translateY(0);}
  40%{transform:translateY(-20px);}
  60%{transform:translateY(-10px);}
}

  }

<script>
function showLogoPopup(){
  const logo=document.getElementById('topLogo');
  const overlay=document.getElementById('overlay');
  logo.classList.add('logo-popup');
  overlay.classList.add('active');
  setTimeout(()=>{
    logo.classList.remove('logo-popup');
    overlay.classList.remove('active');
  },10000);
}

function updateCartCount(){
}

const cartItemsContainer = document.getElementById("cart-items");
const emptyCartContainer = document.getElementById("empty-cart-container");
const layoutWrapper = document.getElementById("cart-layout-wrapper");
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateQuantity(index, value) {
  cart[index].quantity = parseInt(value);
  if (cart[index].quantity < 1) cart[index].quantity = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  displayCart();
}

function removeItem(index) {
  if(confirm("Remove this item?")){
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }
}

function clearCart() {
  if(confirm("Clear entire cart?")){
    cart = [];
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }
}

function proceedToPayment(itemIndex = null) {
  if (cart.length === 0) {
    alert("Cart is empty!");
    return;
  }
  
  if (itemIndex !== null) {
    const itemToPurchase = cart[itemIndex];
    localStorage.setItem("purchaseItems", JSON.stringify([itemToPurchase]));
  } else {
    localStorage.setItem("purchaseItems", JSON.stringify(cart));
  }
  
  sessionStorage.setItem('cameFromCart', 'true');
  
  window.location.href = "payment.html";
}

function displayCart() {
  cartItemsContainer.innerHTML = "";
  let subtotal = 0;

  if (cart.length === 0) {
    emptyCartContainer.style.display = "block";
    layoutWrapper.style.display = "none";
    return;
  }

  emptyCartContainer.style.display = "none";
  layoutWrapper.style.display = "block";

  let totalProducts = 0;

  cart.forEach((item, index) => {
    if (!item.quantity) item.quantity = 1;
    const itemSubtotal = parseFloat(item.price) * item.quantity;
    subtotal += itemSubtotal;
    totalProducts += item.quantity;

    const itemDiv = document.createElement("div");
    itemDiv.className = "cart-item";

    itemDiv.innerHTML = `
      <img src="${item.imageUrl}" class="cart-img" alt="${item.name}" onerror="this.src='https://via.placeholder.com/100x100/333/ccc?text=?'">
      <div class="cart-details">
        <h3>${item.name}</h3>
        <div class="cart-meta">
          <span>â‚¹${parseFloat(item.price).toFixed(2)}</span>
          ${item.weight ? `<span>â€¢ ${item.weight}</span>` : ""}
          <span>â€¢ ${item.quantity} item${item.quantity > 1 ? 's' : ''}</span>
        </div>
        <div class="cart-price-line">
          Subtotal: <strong>â‚¹${itemSubtotal.toFixed(2)}</strong>
        </div>
      </div>
      <div class="cart-actions">
        <div class="quantity-group">
          <span>Qty</span>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
            <input type="number" min="1" max="99" class="quantity-input" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" readonly>
            <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
          </div>
        </div>
        <button class="btn-cart" onclick="proceedToPayment(${index})">Checkout</button>
        <button class="btn-cart remove" onclick="removeItem(${index})">Remove</button>
      </div>
    `;

    cartItemsContainer.appendChild(itemDiv);
  });

  const gst = totalProducts * 18;
  
  let deliveryCharge = 0;
  if (subtotal > 0 && subtotal < 1000) {
    deliveryCharge = 25;
  }
  
  const total = subtotal + gst + deliveryCharge;

  document.getElementById("items-count").textContent = totalProducts;
  document.getElementById("subtotal-price").textContent = subtotal.toFixed(2);
  document.getElementById("tax-amount").textContent = gst.toFixed(2);
  
  const deliveryChargeElement = document.getElementById("delivery-charge");
  if (deliveryCharge === 0 && subtotal >= 1000) {
    deliveryChargeElement.innerHTML = '<span style="color: #00ff88;">FREE</span>';
  } else {
    deliveryChargeElement.textContent = `â‚¹${deliveryCharge.toFixed(2)}`;
  }
  
  document.getElementById("total-price").textContent = total.toFixed(2);
  
  localStorage.setItem("cart", JSON.stringify(cart));
}

window.onload=function(){
  displayCart();
  document.getElementById('topLogo').onclick = showLogoPopup;
  
  window.addEventListener('storage', function(e) {
    if (e.key === 'cart') {
      displayCart();
    }
  });
  
  document.addEventListener('DOMContentLoaded', function() {
    const tooltipLinks = document.querySelectorAll('.nav-right a[data-tooltip]');
    
    tooltipLinks.forEach(link => {
      link.addEventListener('touchstart', function(e) {
        e.preventDefault();
        
        tooltipLinks.forEach(l => l.classList.remove('show-tooltip'));
        
        this.classList.add('show-tooltip');
        
        setTimeout(() => {
          this.classList.remove('show-tooltip');
        }, 2000);
      });
      
      link.addEventListener('touchend', function(e) {
        setTimeout(() => {
          window.location.href = this.getAttribute('href');
        }, 100);
      });
    });
  });
};
</script>
