<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitzone-Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .cart-item, .cart-summary {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cart-img {
      width: 110px;
      height: auto;
      border-radius: 5px;
      margin-right: 10px;
    }
    .cart-details {
      flex: 1;
    }
    .cart-actions {
      text-align: right;
      min-width: 130px;
    }
    .total-price {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-link:hover {
      color: yellow !important;
    }
    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 100%;
      border: 2px solid white;
      margin-right: 10px;
    }
    input[type=number] {
      width: 60px;
      padding: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .cart-details h5, 
    .cart-details p {
      margin-bottom: 4px;
    }
    .navbar-nav .nav-link {
  color: white !important;
  transition: color 0.3s;
}

.navbar-nav .nav-link:hover {
  color: burlywood!important; /* hover effect */
}

.navbar-nav .nav-link.active {
  color: burlywood !important; /* active tab text color */
  font-weight: bold;
}

    footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: white;
        }
        html, body {
  height: 100%;
  margin: 0;
}

.page-container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.page-container > footer {
  margin-top: auto;
}

#empty-cart-container {
  text-align: center;
  padding: 50px 0;
  display: none; /* Hidden by default */
}

#empty-cart-icon {
  font-size: 80px;
  animation: thinking 2.5s infinite;
}

.down-arrow {
  font-size: 40px;
  animation: bounce 1.5s infinite;
}

@keyframes thinking {
  0%, 100% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(-15deg) translateX(-10px);
  }
  75% {
    transform: rotate(15deg) translateX(10px);
  }
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-20px);
  }
  60% {
    transform: translateY(-10px);
  }
}
        
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <div style="background-color:white; border-radius: 50%; padding: 3px; display: flex; align-items: center; justify-content: center; width: 50px; height: 50px;">
        <img src="muscle.png" class="logo-img" style="width: 100%; height: auto; border-radius: 50%;">
      </div>
      <span style="font-family:'Times New Roman', Times, serif; font-size: 2rem; margin-left: 10px;">FitZone</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>
  <hr style="border: 1px solid white; width: 100%; margin: auto;">  

  <!-- Cart Items -->
  <div class="container mt-4 flex-grow-1">
    <div id="cart-items"></div>

    <div id="summary-section" style="display: none;">
      <div class="cart-summary">
        <div>
          <p class="total-price text-dark">Total: â‚¹<span id="total-price">0</span></p>
        </div>
        <div>
          <button class="btn btn-danger mr-2" onclick="clearCart()">Clear Cart</button>
          <button class="btn btn-success" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
      </div>
    </div>

    <div id="empty-cart-container">
      <div id="empty-cart-icon">ðŸ¤”</div>
      <h4 class="mt-3">Nothing here... yet!</h4>
      <p>Your cart is waiting for some great fitness gear.</p>
      <div class="down-arrow">ðŸ‘‡</div>
      <a href="catalogue.html" class="btn btn-light mt-2">Start Shopping</a>
    </div>

    <p id="empty-message" class="text-center mt-5" style="display: none;">Your cart is empty.</p>
  </div>
   <footer class="mt-auto">
        <p>&copy; 2025 FitZone. All rights reserved.</p>
    </footer>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const emptyMessage = document.getElementById("empty-message");
    const emptyCartContainer = document.getElementById("empty-cart-container");
    const summarySection = document.getElementById("summary-section");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateQuantity(index, value) {
      cart[index].quantity = parseInt(value);
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function clearCart() {
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function proceedToPayment() {
      if (cart.length === 0) {
        alert("Cart is empty!");
      } else {
        window.location.href = "payment.html";
      }
    }

    function displayCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        emptyMessage.style.display = "none"; // Hide old message
        emptyCartContainer.style.display = "block"; // Show new container
        summarySection.style.display = "none";
        return;
      }

      emptyMessage.style.display = "none";
      emptyCartContainer.style.display = "none"; // Hide new container
      summarySection.style.display = "block";

      cart.forEach((item, index) => {
        if (!item.quantity) item.quantity = 1;
        const subtotal = parseFloat(item.price) * item.quantity;
        total += subtotal;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        itemDiv.innerHTML = `
          <img src="${item.imageUrl}" class="cart-img">
          <div class="cart-details">
            <h5 class="text-dark">${item.name}</h5>
            <p class="text-dark">Price: â‚¹${item.price}</p>
            ${item.weight ? `<p class="text-dark">Weight: ${item.weight}</p>` : ""}
            <label class="text-dark">Qty:</label>
            <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
          </div>viw
          <div class="cart-actions">
            
            <button class="btn btn-sm btn-outline-success mb-2" onclick="proceedToPayment()">Proceed</button><br>
            <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">Remove</button>
          </div>
        `;

        cartItemsContainer.appendChild(itemDiv);
      });

      document.getElementById("total-price").innerText = total.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    displayCart();
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
