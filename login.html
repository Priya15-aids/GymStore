<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitZone Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --topbar-height: 80px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Top Navigation Bar */
    .topbar {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      height: var(--topbar-height);
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 0 20px;
    }

    .top-logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .top-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      background: #fff;
      padding: 10px;
      cursor: pointer;
    }

    .logo-name {
      font-family: 'Times New Roman', serif;
      font-size: 1.5rem;
      margin-top: 5px;
      color: #fff;
    }

    .nav-right {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .cart-btn {
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(25%, -25%);
      background: #fff;
      color: #000;
      border: 1px solid #000;
      width: 20px;
      height: 20px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
    }

    /* Main Content */
    .main-content {
      margin-top: calc(var(--topbar-height) + 40px);
      padding: 20px;
      min-height: calc(100vh - var(--topbar-height) - 40px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #000;
      max-width: 600px;
      width: 100%;
    }

    .form-container h2 {
      color: #000;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group label {
      color: #000;
      font-weight: bold;
    }

    .form-control {
      border: 2px solid #000;
      background: #fff;
      color: #000;
    }

    .form-control:disabled {
      background-color: #f0f0f0 !important;
      color: #777 !important;
    }

    .btn-custom {
      background-color: #000;
      color: #fff;
      border: 2px solid #000;
      padding: 10px 30px;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #fff;
      color: #000;
    }

    .btn-custom:disabled {
      background-color: #ccc;
      border-color: #ccc;
      color: #666;
    }

    .error-message {
      color: #ff0000;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* Logo Popup */
    #logoPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      display: none;
    }

    #logoPopup img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #fff;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 50px rgba(255,255,255,0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      .nav-right {
        position: static;
        transform: none;
        margin-top: 10px;
      }

      .top-logo {
        width: 80px;
        height: 80px;
      }

      .logo-name {
        font-size: 1.2rem;
      }

      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo Popup -->
  <div id="logoPopup">
    <img src="Fitzone.png" alt="FitZone Logo">
  </div>

  <!-- Top Navigation Bar -->
  <div class="topbar">
    <div class="top-logo-container">
      <img src="Fitzone.png" alt="FitZone Logo" class="top-logo" onclick="showLogoPopup()">
      <div class="logo-name">FitZone</div>
    </div>
    <div class="nav-right">
      <button class="cart-btn" onclick="window.location.href='cart.html'">
        Cart
        <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <form class="form-container" id="loginForm" novalidate autocomplete="off">
      <h2>Login to Explore FitZone üèãÔ∏è‚Äç‚ôÄÔ∏è</h2>      

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" required />
        <div class="error-message" id="nameError"></div>
      </div>      

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required disabled />
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Contact Number</label>
        <input type="tel" id="phone" class="form-control" required pattern="[0-9]{10}" disabled />
        <div class="error-message" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required disabled />
        <div class="error-message" id="dobError"></div>
      </div>

      <div class="form-group">
        <label>Gender</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required disabled />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" disabled />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other" disabled />
          <label class="form-check-label" for="other">Other</label>
        </div>
        <div class="error-message" id="genderError"></div>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" class="form-control" rows="3" required disabled></textarea>
        <div class="error-message" id="addressError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password (min 8 characters)</label>
        <input type="password" id="password" class="form-control" required minlength="8" disabled />
        <div class="error-message" id="passwordError"></div>
      </div>      

      <center><button type="submit" class="btn btn-custom mt-2" disabled id="submitBtn">Submit</button></center>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 FitZone. All rights reserved.</p>
  </footer>

  <script>
    // Logo Popup
    function showLogoPopup() {
      const popup = document.getElementById('logoPopup');
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 10000);
    }

    // Update cart count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = totalItems;
    }

    // Form validation functions
    function setError(id, message) {
      document.getElementById(id + 'Error').innerText = message ? "! " + message : "";
    }

    function enableNext(currentId, isValid, nextId) {
      if (isValid) {
        document.getElementById(nextId).disabled = false;
      }
    }

    document.getElementById("name").addEventListener("input", function () {
      const val = this.value.trim();
      const valid = /^[A-Za-z\s]+$/.test(val);
      setError("name", valid ? "" : "Please enter a valid name (only letters).");
      enableNext("name", valid, "email");
    });

    document.getElementById("email").addEventListener("input", function () {
      const val = this.value.trim();
      const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
      setError("email", valid ? "" : "Enter a valid email.");
      enableNext("email", valid, "phone");
    });

    document.getElementById("phone").addEventListener("input", function () {
      const val = this.value.trim();
      const valid = /^[0-9]{10}$/.test(val);
      setError("phone", valid ? "" : "Enter a valid 10-digit number.");
      enableNext("phone", valid, "dob");
    });

    document.getElementById("dob").addEventListener("change", function () {
      const today = new Date().toISOString().split("T")[0];
      const val = this.value;
      const valid = val && val < today;
      setError("dob", valid ? "" : "Date must be in the past.");
      if (valid) {
        document.getElementById("male").disabled = false;
        document.getElementById("female").disabled = false;
        document.getElementById("other").disabled = false;
      }
    });

    const genderInputs = document.querySelectorAll("input[name='gender']");
    genderInputs.forEach(input => {
      input.addEventListener("change", function () {
        const selected = document.querySelector("input[name='gender']:checked");
        setError("gender", selected ? "" : "Please select your gender.");
        if (selected) {
          document.getElementById("address").disabled = false;
        }
      });
    });

    document.getElementById("address").addEventListener("input", function () {
      const val = this.value.trim();
      const valid = val.length > 0;
      setError("address", valid ? "" : "Please enter your address.");
      enableNext("address", valid, "password");
    });

    document.getElementById("password").addEventListener("input", function () {
      const val = this.value;
      const valid = val.length >= 8;
      setError("password", valid ? "" : "Password must be at least 8 characters.");
      if (valid) {
        document.getElementById("submitBtn").disabled = false;
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "catalogue.html";
    });

    // Initialize on page load
    window.onload = function() {
      updateCartCount();
    };
  </script>
</body>
</html>
